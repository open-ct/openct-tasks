<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BebrasServer token generator</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
    <script src="../../jwt.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="platform_id">Platform name</label>
            <input type="text" class="form-control" id="platform_name" value="test">
        </div>
        <div class="form-group">
            <label for="task_id">Task itemUrl</label>
            <input type="text" class="form-control" id="task_url" value="http://localhost?taskID=test-quiz">
        </div>
        <div class="form-group">
            <label for="random_seed">Task randomSeed</label>
            <input type="text" class="form-control" id="task_random_seed" value="1">
        </div>
        <div class="form-group">
            <label for="token_token">Task token key</label>
            <input type="text" class="form-control" id="token_key" value="buddy">
        </div>
        <button class="btn btn-primary" id="generate">Generate</button>
        <br>
        <br>
        <pre id="token"></pre>
    </div>


    <script type="text/javascript">
        $('#generate').click(function() {
            var token = signJWT({
                platformName: $('#platform_name').val(),
                itemUrl: $('#task_url').val(),
                randomSeed: $('#task_random_seed').val(),
            }, $('#token_key').val())
            $('#token').html(token);
        })
    </script>
</body>
</html>
